<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAITER ROBOT</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Nipple.js -->
    <script src="https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <!-- ROSlib -->
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    
    <!--ROS Related Scripts-->
    <!--<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>-->
    <!--<script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>-->


</head>

<body>

    <div class="row ">
        <div class="col-sm-6" id="robot-systems">
            <!-- ROBOT SENSORS -->
            <div id="div-1" style="background-color:rgb(76, 186, 40);" id="robot-sensors">  
                <!-- SPEED -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class=" col-md-4">
                        <label for="robot-speed">
                            <strong>Robot speed</strong>
                        </label>
                        <input type="range" min="15" max="80" class="custom-range" id="robot-speed">
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <!-- Robot Foto -->
                <div class="row my-4">
                    <div class="col"></div>
                    <div class="col d-flex justify-content-center">
                        <img src="images/waiter_robot.png" alt="ResponsiveImage" id="robot-image">
                    </div>
                    <div class="col"></div>
                </div>

                <!-- JOYSTICK -->
                <div class="row my-4">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div id="joystick-container" style="width: 200px; height: 200px; position: relative;"></div>
                        </div>
                    </div>
                </div>


                <!-- INFO -->
                <div class="row my-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="alert alert-success">
                            <h4 class="alert-heading">ROS2 + Interfaz</h4>
                            <ul>
                                <li>Set speed using a slider</li>
                                <li>Use joystick or WASD keys on keyboard to move </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>         
            </div>
        
            <!-- ROBOT INFO -->
            <div id="div-2" style="background-color:rgb(0, 255, 149);" id="robot-info">
                <!--Battery Status-->
                <div class="container">
                    <h2>Battery Status</h2>
                    <div class="progress">
                        <div class="progress-bar bg-success" style="width:50%" id="battery-status">50%</div>
                    </div>
                </div>
            </div>


        </div>
        
        <!-- TABLE TOOLS -->
        <div class="col-sm-6" id="table-tools">
            <!-- Load Food Button -->
            <div class="container">
                <h2>Press Button to load Food</h2>
                <div class="loadfood">
                    <a id="loadfood-btn" class="btn btn-large btn-success" href="#" role="button">LOAD FOOD</a>
                </div>

                <div class="resetfood">
                    <a id="resetfood-btn" class="btn btn-large btn-info" href="#" role="button">RESET FOOD</a>
                </div>
            </div>

            <!-- Tables Buttons -->
            <button type="button" class="btn btn-info btn-table" id="table-1-btn">T1</button>
            <br>
                <button type="button" class="btn btn-info btn-table" id="table-2-btn">T2</button>
            <br>
                <button type="button" class="btn btn-info btn-table" id="table-3-btn">T3</button>
            <br>
                <button type="button" class="btn btn-info btn-table" id="table-4-btn">T4</button>
            <br>

          <!-- Loading Table -->
          <button type="button" class="btn btn-info btn-table" id="table-5-btn">T5</button>
          <br>
          <!-- Dock -->
          <button type="button" class="btn btn-info btn-table" id="table-6-btn">T6</button>
          <br>
          
          <button type="button" class="btn btn-danger" id="table-cancel-btn">CANCEL</button>
          <br>

          <!--Battery Status-->
          <div class="container">
              <h2>Move To Table Progress</h2>
              <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:0%" id="movetotable-progress"></div>
              </div>
          </div>
      </div>

    </div>


    <!-- Script para crear el joystick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.6/nipplejs.min.js"></script>
    <script src="waiter_robot.js"></script>

    <script>
      // Ejecutar la función para crear el joystick cuando el DOM esté listo
      $(document).ready(function () {
          crearJoystick(); // Llamada a la función creada en joystick.js
          setLoadFoodBtn();
          setResetFoodBtn();
          setMoveToTableBtn();        
      });
    </script>

  </body>
</html>
